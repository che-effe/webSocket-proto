
<!DOCTYPE HTML>
<html>
   <head>

      <script type="text/javascript">
         function WebSocketTest()
         {
            if ("WebSocket" in window)
            {
               alert("WebSocket is supported by your Browser!");

               // Let us open a web socket
               var ws = new WebSocket("ws://10.0.0.7:4080");

               ws.onopen = function()
               {
                  // Web Socket is connected, send data using send()
                  ws.send("Message to send");
                  alert("Message is sent...");
               };

               ws.onmessage = function (evt)
               {
                  var received_msg = evt.data;
                  alert("Message is received...");
               };

               ws.onclose = function()
               {
                  // websocket is closed.
                  alert("Connection is closed...");
               };
            }

            else
            {
               // The browser doesn't support WebSocket
               alert("WebSocket NOT supported by your Browser!");
            }
         }
         function ToggleHappyPath()
         {

               // Let us open a web socket
               var ws = new WebSocket("ws://10.0.0.7:4080");
               ws.onopen = function()
               {
                  // Web Socket is connected, send data using send()
                  ws.send("toggle-Happy-Path");
               };
         }
         function sendNotification()
         {

               // Let us open a web socket
               var ws = new WebSocket("ws://10.0.0.7:4080");
               ws.onopen = function()
               {
                 var notification = {
                   type:'notification',
                   img: 'http://sportsteamhistory.com/images/nfllogos/philadelphia_eagles.png',
                   header: 'Eagles Vs. Cowboys',
                   text: 'Watch Now',
                   action: function() {
                     this.fire('Eagles');
                   }
                }
                  // Web Socket is connected, send data using send()
                ws.send(JSON.stringify(notification));
              }
        };
      </script>

   </head>
   <body>

      <div id="sse">
         <a href="javascript:WebSocketTest()">Run WebSocket</a>
         <a href="javascript:ToggleHappyPath()">Toggle Happy Path</a>
         <a href="javascript:sendNotification()">Send Eagles Notification</a>
      </div>

   </body>
</html>
